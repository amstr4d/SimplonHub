<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Top chrono</title>
</head>
<body>
<div class="container">



    <button id="start" class="waves-effect waves-light btn">Start</button>
    <button id="pause" class="waves-effect waves-light btn">Pause</button>
    <button id="restart" class="waves-effect waves-light btn">Restart</button>
    <button id="saveTour" class="waves-effect waves-light btn">Enregistrer un tour</button>
    <h4 id="counter"><span id="mCnt">00</span> m : <span id="secCnt">00</span> s : <span id="mSecCnt">00</span></h4>
    <ul id="chronoList" class="collection with-header">
    </ul>

</div>

<script rel="script" src="script.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
